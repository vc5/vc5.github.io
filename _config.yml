# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vincent's Blog
subtitle: 活在自己的年纪里
description: Vincent's Blog
author: Vincent
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://vc5.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
#- hexo-qiniu-sync

## Themes: https://hexo.io/themes/
theme: next
stylus:
  compress: true

## Sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## DIY
baidushare: false

## 七牛同步
qiniu:
  offline: false
  sync: true
  bucket: weichen
  secret_file: ../../../qn.json
  dirPrefix: static
  urlPrefix: http://7xn70q.com1.z0.glb.clouddn.com/static
  up_host: http://upload.qiniu.com
  local_dir: static
  update_exist: true
  image: 
    folder: images
    extend: 
  js:
    folder: js
  css:
    folder: css
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: 
      github: git@vc5.github.com:vc5/vc5.github.io.git,master
      coding: git@git.coding.net:intelligentvincent/intelligentvincent.git,coding-pages
